---
layout: default
bodyClass: "page-post"
---

<div class="py-12">
    <div class="xl:container m-auto px-6 text-gray-600 md:px-12 xl:px-6 ">
        <div class="mb-12 p-12 space-y-2 text-center bg-[url('{{ site.blog-hero-image }}')] bg-cover bg-center">
            <div class="w-full h-full flex flex-col justify-center items-center backdrop-blur-sm p-12">
                <h2 class="text-3xl font-bold text-steel md:text-4xl dark:text-white">{{ site.blog-title }}</h2>
                <p class="mx-auto w-6/12 text-gray-600 dark:text-gray-300">
                    {{ content }}
                </p>
            </div>
        </div>
        <div class="my-6">
            <h2 class="text-2xl font-bold text-primary md:text-4xl dark:text-white">Latest Posts</h2>
        </div>
        <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
            {% for post in site.posts %}
            <div
                class="group p-6 sm:p-8 rounded-3xl bg-white border border-gray-100 dark:shadow-none dark:border-gray-700 dark:bg-gray-800 bg-opacity-50 shadow-2xl shadow-gray-600/10">
                <div class="relative overflow-hidden rounded-xl">
                    <a href="{{ post.url | relative_url }}"><img src="{{ post.image }}" alt="{{ post.title }} Hero"
                            loading="lazy" width="1000" height="667"
                            class="h-64 w-full object-cover object-top transition duration-500 group-hover:scale-105" />
                </div>
                <div class="mt-6 relative">
                    <h3 class="text-2xl font-semibold text-gray-800 dark:text-white">
                        {{ post.title }}
                    </h3>
                    <p class="text-slate text-sm text-transform:lowercase">
                        {{ post.date | date: "%B %-d, %Y" }}
                    </p>
                    <p class="mt-6 mb-8 text-gray-600 dark:text-gray-300">
                        {{ post.excerpt | markdownify | strip_html | truncate: 100 }}
                    </p>
                    <!-- <a class="inline-block" href="{{ post.url | relative_url }}">
                        <span class="text-primary">Read more</span>
                    </a> -->
                    <div class="flex flex-wrap justify-left m-auto">
                        <a href="{{ post.url | relative_url }}"
                            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-secondary rounded-lg hover:bg-primary focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-secondary dark:focus:ring-primary">
                            Read more
                        </a>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</div>
