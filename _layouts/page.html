---
layout: default
bodyClass: "page-basic"
---
<article class="mt-10 prose max-w-none">
    <div class="mb-4 md:mb-0 w-full mx-auto relative">
        <div class="px-6">
            <h1 class=" text-steel dark:text-white-offset">
                {{ page.title }}
            </h1>
            {% if page.excerpt %}
            <h3 class=" text-steel dark:text-white-offset">
                {{ page.excerpt }}
            </h3>
            {% endif %}
        </div>
        {% if page.image %}
        <img src="{{ page.image }}" alt="{{ page.title }} Hero" loading="lazy"
            class="px-6 w-full object-cover lg:rounded h-[28em]" />
        {% endif %}
    </div>

    <div class="flex flex-row space-x-12">
        <div class="px-6 text-steel w-full">
            <p>{{content}}</p>
            {% if page.show_contact_info %}
            {% include contact-info.html %}
            {% endif %}
        </div>
    </div>
</article>
