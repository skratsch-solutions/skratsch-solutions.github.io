---
layout: default
bodyClass: "page-post"
---

<article class="mt-10 prose prose-lg prose-slate max-w-none">
    <div class="mb-4 md:mb-0 w-full mx-auto relative">
        <div class="px-0">
            <h1 class="text-4xl font-semibold text-eerie_black-600 dark:text-seasalt-500 leading-tight mb-0">
                {{ page.title}}
            </h1>
            <h3 class="text-2xl font-semibold text-eerie_black-600 dark:text-seasalt-500 leading-tight mt-0 small-caps">
                {{ page.date | date: "%B %-d, %Y"}}
            </h3>
        </div>
        {% if page.image %}
        <img src="{{ page.image }}" alt="{{ page.title }} Hero" loading="lazy" width="1000" height="667"
            class="w-full object-cover lg:rounded" style="height: 28em;" />
        {% else %}
        <img src="https://placehold.co/400" alt="no image" loading="lazy" width="1000" height="667"
            class="w-full object-cover lg:rounded" style="height: 28em;" />
        {% endif %}
    </div>

    <div class="flex flex-ro space-x-12">
        <!-- {{content}} -->
        <div class="px-4 lg:px-0 mt-12 text-gray-700 text-lg leading-relaxed w-3/4">
            <p class="pb-6">{{content}}</p>
            {% include blog-contact-section.html %}
            {% include blog-category-list.html %}
        </div>
        {% include blog-author.html %}
    </div>
</article>
