<div class="relative flex-row flex-wrap w-11/12 overflow-hidden border-4 border-steel bg-primary">
  <div class="border flex-[1 0 auto] p-4 ">
    {% if site.data.contact.phone %}
    <div class="mb-1 border"><strong>Phone: </strong> {{ site.data.contact.phone }} </div>
    {% endif %}
    {% if site.data.contact.email %}
    <div class="border text-color-black"><strong>Email: </strong>
      <a href="mailto:{{ .site.data.contact.email }}">
        {{ site.data.contact.email }}
      </a>
    </div>
    {% endif %}
  </div>
  {% if include.show_button %}
  <div class="flex flex-wrap justify-start p-4 mx-auto border">
    <a href="{{ site.data.contact.contact_button_link }}"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Contact Us
    </a>
  </div>
  {% endif %}
</div>
