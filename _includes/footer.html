<footer class="m-4 bg-white rounded-lg shadow dark:bg-gray-900">
    <div class="w-full max-w-screen-xl p-4 mx-auto md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
            <a href="https://skratsch-solutions.github.io/" class="flex items-center mb-4 space-x-3 sm:mb-0 rtl:space-x-reverse">
                <img src="{{ site.logo.desktop | relative_url }}" class="h-8" alt="Skratsch Solutions Logo" />
            </a>
            <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                {% assign footermenu = site.data.menus.footer | sort: 'weight' %}
                {% for item in footermenu %}
                <li class="{% if item.url == page.url %}active{% endif %}">
                    <a href="{{ item.url | relative_url }}" class="hover:underline me-4 md:me-6">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
        <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2024 <a
                href="https://skratsch-solutions.github.io/" class="hover:underline">Skratsch Solutions LLC</a>. All Rights Reserved.</span>
    </div>
</footer>
