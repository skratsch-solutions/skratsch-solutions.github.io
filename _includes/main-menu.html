<div id="mega-menu" class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
  {% assign mainmenu = site.data.menus.main | sort: 'weight'  %}
    <ul class="flex flex-col mt-4 font-medium md:flex-row md:mt-0 md:space-x-8 rtl:space-x-reverse">
      {% for item in mainmenu %}
        <li class="{% if item.url == page.url %}active{% endif %}">
            <a href="{{ item.url | relative_url }}" class="block px-3 py-2 text-blue-600 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-blue-500 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700" aria-current="page">{{ item.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
